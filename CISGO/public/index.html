<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src=http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js></script>
    <title>CISGO Interactive Map</title>
    <link rel="stylesheet" href="stylesheets/cisgo.css">
</head>
<body>

    <h1><center>CISGO Interactive Map</center></h1>
    
    <!--The div element for the map --> 
    <div id="map"></div>
    <script>
	const up = { lat: 45.57333, lng: -122.72747 };
	const contentString = 
		'<div id="content">' + 
		'<div id="siteNotice">' +
		"</div>" +
		'<h1 id="firstHeading" class="firstHeading">University of Portland</h1>' +
		"</div>";
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: up,
          zoom: 11
        });
        const marker = new google.maps.Marker({
		  position: up,
		  map: map,
	     });
	
		const infowindow = new google.maps.InfoWindow({
			content: contentString,
			ariaLabel: "University of Portland",
		});
		marker.addListener("click", () => {
			infowindow.open({
        		anchor: marker,
        		map,
        	});
        });
      }
    </script>

	<script
      src="https://maps.googleapis.com/maps/api/js?key=XXXX&callback=initMap&v=weekly"
      defer
	></script>
</body>
</html>
